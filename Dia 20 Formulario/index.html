<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <form action="get" id="formulario">
                <div class="titulo">
                    <h2>Formulario</h2>
                </div>
                <label for="">Nombre</label>
                <br>
                <input type="text" id="nombre" placeholder="Ingresa tu usuario">
                <br><br>
                <label for="">Contraseña</label>
                <br>
                <input type="password" name="" id="password" placeholder="Ingresa tu contraseña">
                <br>
                <br>
                <button type="submit" id="boton" class="enviar">Enviar datos</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
